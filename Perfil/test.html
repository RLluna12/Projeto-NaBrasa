<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="w-100 min-vh-100 background-banner d-flex align-items-center">
        <div class="container">
            <div class="card rounded-1 border-0 p-1 pt-4 pb-4 p-lg-4 pb-md-0 pb-lg-0 shadow">
                <div class="card-body">
                    <div id="profile">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="placeholder.png" alt="Foto de Perfil" class="profile-image">
                            </div>
                            <div class="col-md-8">
                                <h2 id="profile-name">Nome do Usuário</h2>
                                <p id="profile-data">Outros dados do usuário</p>
                                <button id="edit-profile" class="btn btn-primary">Editar Perfil</button>
                                <h4>Interesses:</h4>
                                <ul id="interests-list"></ul>
                                <h4>Amigos:</h4>
                                <ul id="friends-list"></ul>
                            </div>
                        </div>
                    </div>
                    <form id="edit-form" class="pb-lg-2" style="display: none;">
                        <div class="mb-3">
                            <label for="profile-pic" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control-file" id="profile-pic">
                        </div>
                        <div class="mb-3">
                            <label for="profile-name-input" class="form-label">Nome do Usuário</label>
                            <input type="text" class="form-control" id="profile-name-input">
                        </div>
                        <div class="mb-3">
                            <label for="profile-data-input" class="form-label">Outros Dados</label>
                            <textarea class="form-control" id="profile-data-input" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="interest-input" class="form-label">Adicionar Interesse</label>
                            <input type="text" class="form-control" id="interest-input">
                            <button type="button" id="add-interest" class="btn btn-primary mt-2">Adicionar</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
